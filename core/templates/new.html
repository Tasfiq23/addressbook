{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Entry - Asif's Address Book{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-auto">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'core:index' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">New Entry</li>
          </ol>
        </nav>
    </div>
</div>

<h1>New Entry</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
